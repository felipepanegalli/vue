<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contas a Receber</title>
</head>
<body id="app">
	<h1>{{ title }}</h1>
	<h3>{{ status }}</h3>
	
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<td>#</td>
				<th>Vencimento</th>
				<th>Nome</th>
				<th>Valor</th>
				<th>Paga?</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(id, o) in bills">
				<td>{{ id+1 }}</td>
				<td>{{ o.date_due }}</td>
				<td>{{ o.name }}</td>
				<td>{{ o.value }}</td>
				<td>{{ o.done }}</td>
			</tr>
		</tbody>	
	</table>

	

	
	<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
